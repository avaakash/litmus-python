---
name: litmus-python-ci
on:  
  push:
    branches:
      - master
    tags-ignore:
      - '**'
defaults:
  run:
    shell: bash

jobs:

  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DNAME }}
          password: ${{ secrets.DPASS }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: litmuschaos/py-runner:ci
      
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install pylint isort pycodestyle vulture

      - name: Checking Python-Lint
      - uses: actions/checkout@v1
      - uses: rahul-deepsource/pyaction@1.4.0
        with:
          use-pycodestyle: true
          use-isort: true
          use-vulture: true
          use-pylint: true
          use-mypy: false
          use-flake8: false
          use-black: false